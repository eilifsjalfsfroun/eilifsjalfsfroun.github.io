#-------------------------------
# About Section

# NOTE: The avatar is defined in the all.sass document.

blurb: >
  **Eilíf sjálfsfróun** er pönkhljómsveit með innblástur úr raf- og þjóðlagatónlist en henni hefur verið líkt við Hatara og Ljótu hálfvitanna,
  hvernig sem má túlka það. Hljómsveitin samanstendur af söngvara, trommara, bassaleikara og synth/harmónikkuleikara.
  Kjarni hljómsveitarinnar liggur í hnyttnum og skemmtilegum en oft á tíðum beittum textum í bland við orkumikla og grípandi sviðsframkomu.
  Hljómsveitin hafnaði í **2. sæti í Músíktilraunum 2021** ásamt því að söngvari hljómsveitarinnar var valinn **söngvari Músíktilrauna** sama ár.
  Hljómsveitin hefur birt tvær sjálfútgefnar plötur ásamt nokkrum smáskífum frá því að hún hóf störf 2019.


